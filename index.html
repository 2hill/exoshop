<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>newsletter mockup</title>
</head>

<body>
  <div class="container">
    <div class="test">
      <p class="motto">Stay up to date with ecommerce trends with<br> Shopify's newsletter</p>
      <p class="conditions">Subscribe to Shopify's weekly newsletter for free marketing tips</p>
        <form class="shopify" action="index.html" method="post">
          <input class="email" type="text" name="email" placeholder="Email Address">
          <input class="button" type="submit" name="button" value="Sign up now">
        </form>
      <p class="error">Please enter a valid email address</p>
      <p class="endtext">Unsubscribe at any time.</p>
    </div>
  </div>

  <script type="app.js"> </script>
</body>

</html>
