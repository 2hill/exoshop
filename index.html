<!DOCTYPE html>
<html>
<!--      -->

<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>newsletter mockup</title>
</head>

<body>
  <div class="container">
    <div class="test">
      <p class="motto">Stay up to date with ecommerce trends
        <br> with Shopify's newsletter</p>
      <hr>
      <p class="conditions">Subscribe for free marketing tips</p>
      <form class="form" action="#" method="post">
        <input id="email" type="text" name="email" placeholder="Email Address" value="">
        <select id="select">
          <optgroup label="Interested in" selected>
            <option value="valeur1">Marketing Tips</option>
            <option value="valeur2">Other tips</option>
          </optgroup>
        </select>
        <br>
        <div class="error">Please enter a valid email address</div>
        <div class="success">Welcome onboard!</div>
        <br>
        <button class=" button ladda-button" data-style="expand-right">
          <span class="ladda-label">Sign up now</span>
        </button>
      </form>
      <br>
      <br>
      <br>
      <br>
      <p class="endtext">Unsubscribe</p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/ladda.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/spin.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
