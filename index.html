<!DOCTYPE html>
<html>
<!--    -->

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/ladda-themeless.min.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>newsletter mockup</title>
</head>

<body>
  <div class="container">
    <div class="test">
      <div class="top">
        <p class="motto">Stay up to date with ecommerce trends
          <br> with Shopify's newsletter</p>
        <hr>
        <br>
        <p class="conditions">Subscribe for free marketing tips</p>
        <form class="form" action="#" method="post">
          <input id="email" type="text" name="email" placeholder="Email Address" value="">
          <select id="select">
            <option selected disabled>Interested in...</option>
            <option value="valeur1">Marketing</option>
            <option value="valeur2">Other tips</option>
          </select>
          <br>
          <div class="error">Please enter a valid email address</div>
          <div class="success">Welcome onboard!</div>
          <br>
          <button class="ladda-button button" data-style="expand-right">
            <span class="ladda-label">Sign up now</span>
          </button>
        </form>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/spin.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/ladda.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
