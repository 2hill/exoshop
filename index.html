<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>newsletter mockup</title>
</head>

<body>
  <div class="container">
    <div class="test">
      <p class="motto">Stay up to date with ecommerce trends <br> with Shopify's newsletter</p>
      <hr>
      <p class="conditions">Subscribe for free marketing tips</p>
        <form class="form" action="#" method="post">
          <input id="email" type="text" name="email" placeholder="Email Address" value="">
          <select id="select">
            <option value="valeur1" selected>Interested in subscription</option>
            <option value="valeur2">Interested in a trial</option>
          </select>
          <br>
          <div class="error">Please enter a valid email address</div>
          <div class="success">Welcome onboard!</div>
          <br>
          <input class="button" type="submit" name="button" value="Sign up now">
        </form>
        <br><br><br><br>
      <p class="endtext">Unsubscribe</p>
    </div>
  </div>

<script type="text/javascript" src="app.js"></script>
</body>

</html>
